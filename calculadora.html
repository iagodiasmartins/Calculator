<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <script>
        function insert(num) {
            var number = document.getElementById('result').innerHTML;
            document.getElementById('result').innerHTML = number + num;
        }

        function clean() {
            document.getElementById('result').innerHTML = "";
        }

        function back() {
            var result = document.getElementById('result').innerHTML;
            document.getElementById('result').innerHTML = result.substring(0, result.length - 1);
        }

        function calculator() {
            var result = document.getElementById('result').innerHTML;
            if (result) {
                document.getElementById('result').innerHTML = eval(result);
            } else {
                document.getElementById('result').innerHTML = "Error";
            }
        }
    </script>
    <title>Calculadora</title>
</head>

<body>
    <div class="content">
        <h2>Iago Dias</h2>
        <div class="calculator">
            <h3>Calculator</h3>
            <p id="result"></p>
            <table>
                <tr>
                    <td><button class="symbol" onclick="clean()">C</button></td>
                    <td><button class="symbol" onclick="back()">⇐</button></td>
                    <td><button class="symbol" onclick="insert('/')">÷</button></td>
                    <td><button class="symbol" onclick="insert('*')">×</button></td>
                </tr>
                <tr>
                    <td><button class="number" onclick="insert('7')">7</button></td>
                    <td><button class="number" onclick="insert('8')">8</button></td>
                    <td><button class="number" onclick="insert('9')">9</button></td>
                    <td><button class="symbol" onclick="insert('-')">−</button></td>
                </tr>
                <tr>
                    <td><button class="number" onclick="insert('4')">4</button></td>
                    <td><button class="number" onclick="insert('5')">5</button></td>
                    <td><button class="number" onclick="insert('6')">6</button></td>
                    <td><button class="symbol" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="number" onclick="insert('1')">1</button></td>
                    <td><button class="number" onclick="insert('2')">2</button></td>
                    <td><button class="number" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="symbol" style="height: 90px;" onclick="calculator()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="number" style="width: 90px;" onclick="insert('0')">0</button></td>
                    <td><button class="symbol" onclick="insert('.')">,</button></td>
                </tr>
            </table>
        </div>
    </div>


</body>

</html>
